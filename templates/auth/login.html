{% extends "base.html" %}

{% block title %}Logowanie - CV Optimizer Pro{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Logowanie
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username_or_email" class="form-label">Nick lub Email</label>
                            <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Zaloguj się
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">Nie masz konta?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                            <i class="bi bi-person-plus me-2"></i>Zarejestruj się
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
