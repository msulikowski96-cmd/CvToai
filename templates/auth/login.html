{% extends "base.html" %}

{% block title %}Logowanie - CV Optimizer Pro{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0" style="border-radius: 20px; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95);">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="bi bi-person-check text-dark" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold text-dark mb-2">Witaj ponownie!</h2>
                        <p class="text-muted">Zaloguj się do swojego konta CV Optimizer Pro</p>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Email/Username Field -->
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-radius: 12px 0 0 12px;">
                                    <i class="bi bi-envelope text-primary"></i>
                                </span>
                                <input type="text" name="username_or_email" class="form-control border-start-0 ps-0" required
                                   style="border-radius: 0 12px 12px 0; border-left: none !important;" 
                                   placeholder="Email lub nazwa użytkownika">
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-radius: 12px 0 0 12px;">
                                    <i class="bi bi-lock text-primary"></i>
                                </span>
                                <input type="password" name="password" class="form-control border-start-0 ps-0" required
                                   style="border-radius: 0 12px 12px 0; border-left: none !important;" 
                                   placeholder="Twoje hasło">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="border-radius: 0 12px 12px 0; border-left: none;">
                                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">
                                    Zapamiętaj mnie
                                </label>
                            </div>
                            <a href="#" class="text-primary small text-decoration-none">Zapomniałeś hasła?</a>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold"
                               style="border-radius: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 12px;">
                                <i class="bi bi-box-arrow-in-right"></i> Zaloguj się
                            </button>
                        </div>
                    </form>

                    <!-- Social Login -->
                    <div class="text-center mb-4">
                        <div class="row">
                            <div class="col"><hr class="bg-light"></div>
                            <div class="col-auto px-3"><span class="text-muted small">lub zaloguj się przez</span></div>
                            <div class="col"><hr class="bg-light"></div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-dark rounded-pill me-2" style="width: 50px; height: 50px;">
                                <i class="bi bi-google"></i>
                            </button>
                            <button class="btn btn-outline-primary rounded-pill me-2" style="width: 50px; height: 50px;">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button class="btn btn-outline-info rounded-pill" style="width: 50px; height: 50px;">
                                <i class="bi bi-linkedin"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center">
                        <div class="border-top pt-3">
                            <span class="text-muted small">Nie masz jeszcze konta?</span>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-link text-primary fw-semibold text-decoration-none p-0 ms-1">
                                <i class="bi bi-person-plus"></i> Zarejestruj się
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #667eea !important;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    }

    .input-group-text {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%) !important;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4) !important;
        transition: all 0.3s ease;
    }

    .card {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-outline-dark:hover, .btn-outline-primary:hover, .btn-outline-info:hover {
        transform: scale(1.1);
        transition: all 0.2s ease;
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem 1.5rem !important;
        }
    }
</style>

<script>
    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.querySelector('input[name="password"]');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        const icon = document.getElementById('togglePasswordIcon');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
