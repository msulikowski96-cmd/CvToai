
{% extends "base.html" %}

{% block title %}Rejestracja - CV Optimizer Pro{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-person-plus me-2"></i>Rejestracja
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">Imię</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Nazwisko</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="col-12">
                                <label for="username" class="form-label">Nick</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">Hasło musi mieć co najmniej 6 znaków.</div>
                            </div>
                            <div class="col-12">
                                <label for="password2" class="form-label">Potwierdź hasło</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus me-2"></i>Zarejestruj się
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-0">Masz już konto?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Zaloguj się
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
